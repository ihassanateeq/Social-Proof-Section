<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="progress.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Video Player in JS</title>
  </head>
  <body>
    <h1>Custom Video Player in JS</h1>

    <video src="video.mov" class="screen" id="video" poster="icon.png"></video>
    <div class="controls">
      <button class="play" id="play"><i class="fa fa-play fa-2x"></i></button
      ><button class="pause" id="pause">
        <i class="fa fa-stop fa-2x"></i>
      </button>

      <input
        type="range"
        min="0"
        max="100"
        step="0.1"
        value="0"
        id="progress"
        class="progress"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
